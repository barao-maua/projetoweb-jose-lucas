<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criar Horário </title>
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../css/padrao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header id="cont">

        <div class="box">

            <h1> Hora Aula </h1>

        </div>

        <nav class="box">

            <ul id="list">

                <li class="item"><a href="./index.html"> Home </a></li>
                <li id="item"><a href="./read.html"> Visualização de Aula </a></li>

            </ul>

        </nav>

    </header>
    
    <main>
        <form action="" method="post">
            <h1> Inserir Horário </h1>
            <label for="escolha-dia"> Dia da semana: </label>
            <select name="dia" id="escolha-dia">

                <option value="segunda"> Segunda-Feira </option>
                <option value="terca"> Terça-Feira </option>
                <option value="quarta"> Quarta-Feira </option>
                <option value="quinta"> Quinta-Feira </option>
                <option value="sexta"> Sexta-Feira </option>

            </select>

            <br><br><br>

            <table>

                <tbody>

                    <tr class="primeiro-horario">

                        <td> <p> 19h10 - 20h00 </p> </td>
                        <td> <input type="text" name="nome-materia" id="materia" placeholder="Nome da matéria:"> </td>
                        <td> <input type="text" name="nome-professor" id="professor" placeholder="Nome do docente:"> </td>

                    </tr>

                    <tr class="segundo-horario">

                        <td> <p> 20h00 - 20h50 </p> </td>
                        <td> <input type="text" name="nome-materia" id="materia" placeholder="Nome da matéria:"> </td>
                        <td> <input type="text" name="nome-professor" id="professor" placeholder="Nome do docente:"> </td>

                    </tr>

                    <tr class="terceiro-horario">

                        <td> <p> 21h05 - 21h55 </p> </td>
                        <td> <input type="text" name="nome-materia" id="materia" placeholder="Nome da matéria:"> </td>
                        <td> <input type="text" name="nome-professor" id="professor" placeholder="Nome do docente:"> </td>

                    </tr>

                    <tr class="quarto-horario">

                        <td> <p> 21h55 - 22h45 </p> </td>
                        <td> <input type="text" name="nome-materia" id="materia" placeholder="Nome da matéria:"> </td>
                        <td> <input type="text" name="nome-professor" id="professor" placeholder="Nome do docente:"> </td>

                    </tr>

                </tbody>

            </table>
            

            <br><br>

            <nav> 

                <input class="button" type="button" value="Salvar">
                <input class="button" type="button" value="Cancelar">

            </nav>
        </form>
    </main>
    <footer>
        <p> J & L Developers </p>
        <p>2023</p>
    </footer>
</body>
</html>
