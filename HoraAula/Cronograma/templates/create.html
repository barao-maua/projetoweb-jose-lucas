{% extends 'base.html' %}
   
    {% load static %}
    
    {% block estilo %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/create.css' %}">
    {% endblock estilo %}
  
    {% block conteudo %}
        <form action="{% url 'salvar' %}" method="POST">
            {% csrf_token %}
            <h1> Inserir Horário </h1>
            <label for="escolha-dia"> Dia da semana: </label>
            <select name="dia" id="escolha-dia">

                <option value="segunda"> Segunda-Feira </option>
                <option value="terca"> Terça-Feira </option>
                <option value="quarta"> Quarta-Feira </option>
                <option value="quinta"> Quinta-Feira </option>
                <option value="sexta"> Sexta-Feira </option>

            </select>

            <br><br><br>

            <table>

                <tbody>

                    <tr class="primeiro-horario">
                        <td> <p> 19h10 - 20h00 </p> </td>
                        <td> <select name="nome-materia1" id="materia">
                            <option>Selecione a matéria</option>
                            {% for materia in materias %} 
                                <option value="{{materia.id}}"> {{ materia.nome }} </option>
                            {% endfor %}           
                        </select>
                        </td>
                        <td> 
                            <select name="nome-professor1" id="professor">
                                <option>Selecione a matéria</option>
                                {% for professor in professores %} 
                                    <option value="{{professor.id}}"> {{ professor.nome }} </option>
                                {% endfor %}           
                            </select>
                        </td>
                    </tr>

                    <tr class="segundo-horario">

                        <td> <p> 20h00 - 20h50 </p> </td>
                        <td> <select name="nome-materia2" id="materia">
                            <option>Selecione a matéria</option>
                            {% for materia in materias %} 
                                <option value="{{materia.id}}"> {{ materia.nome }} </option>
                            {% endfor %}           
                        </select>
                    </td>
                        <td> <select name="nome-professor2" id="professor">
                                <option>Selecione a matéria</option>
                                {% for professor in professores %} 
                                    <option value="{{professor.id}}"> {{ professor.nome }} </option>
                                {% endfor %}           
                            </select>
                        </td>

                    </tr>

                    <tr class="terceiro-horario">

                        <td> <p> 21h05 - 21h55 </p> </td>
                        <td><select name="nome-materia3" id="materia">
                            <option>Selecione a matéria</option>
                            {% for materia in materias %} 
                                <option value="{{materia.id}}"> {{ materia.nome }} </option>
                            {% endfor %}           
                        </select> 
                        </td>
                        <td> 
                            <select name="nome-professor3" id="professor">
                                <option>Selecione a matéria</option>
                                {% for professor in professores %} 
                                    <option value="{{professor.id}}"> {{ professor.nome }} </option>
                                {% endfor %}           
                            </select>
                        </td>
                    </tr>

                    <tr class="quarto-horario">

                        <td> <p> 21h55 - 22h45 </p> </td>
                        <td><select name="nome-materia4" id="materia">
                            <option>Selecione a matéria</option>
                            {% for materia in materias %} 
                                <option value="{{materia.id}}"> {{ materia.nome }} </option>
                            {% endfor %}           
                        </select> 
                        </td>
                        <td> 
                            <select name="nome-professor4" id="professor">
                                <option>Selecione a matéria</option>
                                {% for professor in professores %} 
                                    <option value="{{professor.id}}"> {{ professor.nome }} </option>
                                {% endfor %}           
                            </select>
                        </td>

                    </tr>

                </tbody>

            </table>
            

            <br><br>

            <nav> 
                <!-- <button type="submit" class="button"></button> -->
                <input class="button" type="submit" value="Salvar">
                <input class="button" type="button" value="Cancelar">

            </nav>
        </form>
{% endblock conteudo %}
