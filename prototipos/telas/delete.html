<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/delete.css">
    <link rel="stylesheet" href="../css/padrao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Deletar dia</title>
</head>
<body>

    <header id="cont">

        <div class="box">

            <h1> Hora Aula </h1>

        </div>

        <nav class="box">

            <ul id="list">

                <li class="item"><a href="./index.html"> Home </a></li>
                <li id="item"><a href="./read.html"> Visualização de Aula </a></li>

            </ul>

        </nav>

    </header>
    <main>

        <h1> Excluir Horário </h1>

        <label for="escolha-dia"> Dia da semana: </label>
        <select name="dia" id="escolha-dia">

            <option value="segunda"> Segunda-Feira </option>
            <option value="terca"> Terça-Feira </option>
            <option value="quarta"> Quarta-Feira </option>
            <option value="quinta"> Quinta-Feira </option>
            <option value="sexta"> Sexta-Feira </option>

        </select>

        <br><br><br>

        <table>

            <tbody>

                <tr class="primeiro-horario">

                    <td> <p> 19h10 - 20h00 </p> </td>
                    <td> <input type="text" name="nome-materia" id="materia1" placeholder="Análise de Algoritmos" disabled> </td>
                    <td> <input type="text" name="nome-professor" id="professor1" placeholder="Felipe Carvalho" disabled> <button button id="button1" value="0" onclick="seleciona('button1')">x</button> </td>

                </tr>

                <tr class="segundo-horario">

                    <td> <p> 20h00 - 20h50 </p> </td>
                    <td> <input type="text" name="nome-materia" id="materia2" placeholder="Análise de Algoritmos" disabled> </td>
                    <td> <input type="text" name="nome-professor" id="professor2" placeholder="Felipe Carvalho" disabled><button id="button2" value="0" onclick="seleciona('button2')">x</button> </td>

                </tr>

                <tr class="terceiro-horario">

                    <td> <p> 21h05 - 21h55 </p> </td>
                    <td> <input type="text" name="nome-materia" id="materia3" placeholder="Análise de Algoritmos" disabled > </td>
                    <td> <input type="text" name="nome-professor" id="professor3" placeholder="Felipe Carvalho" disabled> <button id="button3" value="0" onclick="seleciona('button3')">x</button> </td>

                </tr>

                <tr class="quarto-horario">

                    <td> <p> 21h55 - 22h45 </p> </td>
                    <td> <input type="text" name="nome-materia" id="materia4" placeholder="Análise de Algoritmos" disabled> </td>
                    <td> <input type="text" name="nome-professor" id="professor4" placeholder="Felipe Carvalho" disabled ><button id="button4" value="0" onclick="seleciona('button4')">x</button> </td>

                </tr>

            </tbody>

        </table>

        <br><br>

        <nav> 

            <input type="button" value="Excluir">
            <input type="submit" value="Cancelar">

        </nav>
    </main>


    <footer>
        <p> J & L Developers </p>
        <p>2023</p>
    </footer>
    <script src="../javascript/delete.js"></script>
</body>
</html>
